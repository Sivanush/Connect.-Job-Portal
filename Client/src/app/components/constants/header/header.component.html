<header class="bg-[#00f3ff] py-4 px-6 flex items-center justify-between">
    <div class="flex items-center space-x-2">
        <img src="../../../../assets/logo.png" alt="Logo" class="h-10">
        <span class="text-2xl font-bold">Connect.</span>
    </div>
    <nav class="flex items-center space-x-6">
        <a href="#" [routerLink]="['/candidate/home']" class="text-lg font-semibold text-gray-800">Home</a>
        <a href="#" class="text-lg font-semibold text-gray-800">Jobs</a>
    </nav>
    <div class="flex items-center space-x-6">
        <div class="flex items-center space-x-4 border-r border-gray-800 pr-6">
            <a href="#" class="text-gray-800 flex flex-col items-center">
                <i class="fas fa-comments text-2xl"></i>
                <span class="text-sm">Message</span>
            </a>
            <a href="#" class="text-gray-800 flex flex-col items-center">
                <i class="fas fa-bookmark text-2xl"></i>
                <span class="text-sm">Saved</span>
            </a>
            <a href="#" class="text-gray-800 flex flex-col items-center">
                <i class="fas fa-eye text-2xl"></i>
                <span class="text-sm">Accepted</span>
            </a>
            <a href="#" class="text-gray-800 flex flex-col items-center">
                <i class="fas fa-bell text-2xl"></i>
                <span class="text-sm">Notifications</span>
            </a>
        </div>
        <img src="https://placehold.co/40x40" (click)="logout()" alt="User Avatar" class="h-10 w-10 rounded-full">
    </div>
</header>
