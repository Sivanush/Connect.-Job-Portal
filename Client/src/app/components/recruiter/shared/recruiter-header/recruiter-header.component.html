<header class="flex items-center new-bg justify-between p-3">
  <div class="flex items-center space-x-2">
    <img src="../../../../../assets/logo.png" alt="Logo" class="h-12 w-12">
    <h1 class="text-xl md:text-2xl font-bold pt-4">Connect.</h1>
  </div>
  
  <!-- Mobile menu button -->
  <div class="flex items-center md:hidden">
    <button id="menu-button" class="text-[#002855] focus:outline-none" (click)="toggleSidebar()">
      <i class="fas fa-bars text-2xl"></i>
    </button>
  </div>
  
  <!-- Desktop menu links -->
  <div class="hidden md:flex flex-wrap items-center space-x-4 md:space-x-8">
    <a href="#" class="flex flex-col items-center text-[#002855] hover:text-[#000]">
      <i class="fa-solid fa-briefcase mb-1"></i>
      <span class="text-xs md:text-sm">Job Posted</span>
    </a>
    <a href="#" class="flex flex-col items-center text-[#002855] hover:text-[#000]">
      <i class="fa-solid fa-calendar-check mb-1"></i>
      <span class="text-xs md:text-sm">Applications</span>
    </a>
    <a href="#" class="flex flex-col items-center text-[#002855] hover:text-[#000]">
      <i class="fa-solid fa-envelope mb-1"></i>
      <span class="text-xs md:text-sm">Messages</span>
    </a>
    <a href="#" class="flex flex-col items-center text-[#002855] hover:text-[#000]">
      <i class="fa-solid fa-user-circle mb-1"></i>
      <span class="text-xs md:text-sm">Profile</span>
    </a>
  </div>
</header>

<!-- Sidebar menu for mobile devices -->
<!-- Sidebar menu for mobile devices -->
<div id="sidebar" class="fixed inset-y-0 left-0 bg-teal-200 z-50 w-1/2 transform -translate-x-full transition-transform md:hidden">
  <div class="flex flex-col items-center space-y-4 p-4">
    <a href="#" class="flex flex-col items-center text-[#002855] hover:text-[#000]">
      <i class="fa-solid fa-briefcase mb-1"></i>
      <span class="text-xs md:text-sm">Job Posted</span>
    </a>
    <a href="#" class="flex flex-col items-center text-[#002855] hover:text-[#000]">
      <i class="fa-solid fa-calendar-check mb-1"></i>
      <span class="text-xs md:text-sm">Applications</span>
    </a>
    <a href="#" class="flex flex-col items-center text-[#002855] hover:text-[#000]">
      <i class="fa-solid fa-envelope mb-1"></i>
      <span class="text-xs md:text-sm">Messages</span>
    </a>
    <a href="#" class="flex flex-col items-center text-[#002855] hover:text-[#000]">
      <i class="fa-solid fa-user-circle mb-1"></i>
      <span class="text-xs md:text-sm">Profile</span>
    </a>
    <button class="mt-4 bg-red-500 text-white p-2 rounded-md" (click)="toggleSidebar()">Close</button>
  </div>
</div>
